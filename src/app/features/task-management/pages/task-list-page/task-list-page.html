<div class="workflow-list">
  <div class="workflow-header">
    <h2>Your Workflows</h2>
    <a routerLink="/task-creation/new" class="button primary text-white">+ New</a>
  </div>

  <ng-container *ngIf="loaded">
    <div *ngIf="workflow_list.length === 0" class="empty-state">
      <p>No workflows yet.<br>Create your first scraping workflow!</p>
      <a routerLink="/task-creation/new" class="button primary large">Create Workflow</a>
    </div>

    <div class="workflow-grid" *ngIf="workflow_list.length > 0">
      <app-workflow-card *ngFor="let workflow of workflow_list" [workflow]="workflow" (workflowDeleted)="onWorkflowDeleted($event)"></app-workflow-card>
    </div>
  </ng-container>
</div>
