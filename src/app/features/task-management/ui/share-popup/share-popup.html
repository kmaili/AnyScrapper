<ng-template #modal let-modal>
  <div class="modal-wrapper">
    <div class="modal-container">
      <h2 class="modal-title">Permissions</h2>

      <div class="checkbox-group">
        <label class="checkbox-item">
          <input type="checkbox" [(ngModel)]="permissions.execute" />
          <span>Execute</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" [(ngModel)]="permissions.edit" />
          <span>Edit</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" [(ngModel)]="permissions.delete" />
          <span>Delete</span>
        </label>
      </div>

      <button class="generate-btn" (click)="generateToken()">Generate Token</button>

      <div class="token-display" *ngIf="token">
        <span>{{ token }}</span>
        <button class="copy-btn" (click)="copyToken()">Copy</button>
      </div>

      <button class="close-btn" (click)="modal.close()">Close</button>
    </div>
  </div>
</ng-template>
