<ng-template #modal let-modal>
  <div class="modal-wrapper">
    <div class="modal-container">
      <h2 class="modal-title">Permissions</h2>

      <div class="checkbox-group">
        <label class="checkbox-item">
          <input type="checkbox" [(ngModel)]="permissions.execute" disabled/>
          <span>Execute</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" [(ngModel)]="permissions.edit" />
          <span>Execute, Edit</span>
        </label>
        <label class="checkbox-item">
          <input type="checkbox" [(ngModel)]="permissions.delete" />
          <span>Execute, Edit and Delete</span>
        </label>
      </div>

      <div class="token-display" *ngIf="token">
        <span>{{ token }}</span>
        <button class="copy-btn" (click)="copyToken()">Copy</button>
      </div>
      <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="generateToken()">Generate Token</button>
      <button class="btn btn-secondary" (click)="modal.close()">Close</button>
      </div>
    </div>
  </div>
</ng-template>
