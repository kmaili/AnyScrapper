<div class="task-card">
  <div class="card-content">
    <h5 class="card-title">{{ task.name }}</h5>
    <div class="task-info">
      <p class="info-item"><span class="info-label">URL:</span> <a [href]="task.url" target="_blank" class="text-truncate" style="max-width: 200px;">{{ task.url }}</a></p>
      <p class="info-item"><span class="info-label">Schedule:</span> {{ task.schedule }}</p>
      <p class="info-item"><span class="info-label">Status:</span> 
        <span [ngClass]="{
          'status-badge status-active': task.status === 'Active',
          'status-badge status-paused': task.status === 'Paused',
          'status-badge status-failed': task.status === 'Failed'
        }">{{ task.status }}</span>
      </p>
    </div>
    <div class="task-actions">
      <button class="action-btn primary">Edit</button>
      <button class="action-btn destructive">Delete</button>
      <button class="action-btn secondary">View Results</button>
    </div>
  </div>
</div>
