<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <span class="logo-text">xAI</span>
    </div>
    <h2 class="title">Welcome Back</h2>
    <form class="form-group" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="name@example.com" class="input-field" required>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" class="input-field" required>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit" class="submit-button">Log In</button>
    </form>
    <div class="divider">or</div>
    <button (click)="onGoogleLogin()" class="google-button">
      <span class="google-icon"></span> Continue with Google
    </button>
    <p class="signup-link">Don’t have an account? <a routerLink="/register">Sign up</a></p>
  </div>
</div>
