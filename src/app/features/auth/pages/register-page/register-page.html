<div class="signup-container">
  <div class="signup-card">
    <div class="logo">
      <span class="logo-text">xAI</span>
    </div>
    <h2 class="title">Create Your Account</h2>
    <form class="form-group" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="name@example.com" class="input-field" required>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" class="input-field" required>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit" class="submit-button">Sign Up</button>
    </form>
    <div class="divider">or</div>
    <button (click)="onGoogleLogin()" class="google-button">
      <span class="google-icon"></span> Continue with Google
    </button>
    <p class="login-link">Already have an account? <a routerLink="/login">Log in</a></p>
  </div>
</div>
